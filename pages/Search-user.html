<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaLife</title>
    <!-- Top-icon -->
    <link rel="icon" href="../assets/all-images/icons/top-icon.png" type="images/png" />
    <!-- Global styles -->
    <link href="../assets/index/css/index.css" type="text/css" rel="stylesheet" />
    <!-- Search-user styles -->
    <link href="../assets/Search-user/index.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div class="mask flex">
      <div class="loader"></div>
    </div>
    <header class="header flex">
      <div class="header-bar flex">
        <form action="Profile.html">
          <button>
            <h1 class="header-bar-title">InstaLife</h1>
          </button>
        </form>
        <time id="clock"></time>
        <div class="header-bar-menu flex">
          <button>
            <img src="../assets/all-images/icons/house.svg" alt="Иконка-дом">
          </button>
          <form action="Search-user.html">
            <button>
              <img src="../assets/all-images/icons/search.svg" alt="Иконка-поиск">
            </button>
          </form>
          <button>
            <img src="../assets/all-images/icons/plus.svg" alt="Иконка-плюс">
          </button>
          <button>
            <img src="../assets/all-images/icons/message.svg" alt="Иконка-сообщение">
          </button>
          <form action="Profile.html">
            <button>
              <img src="../assets/all-images/img-avatar.jpg" alt="Аватар пользователя" class="bar-menu-avatar">
            </button>
          </form>  
        </div>
      </div>
    </header>
    <div class="aside-bar-menu">
      <button>
        <img src="../assets/all-images/icons/settings.svg" alt="Иконка-настройки">
      </button>
      <button class="bar-menu-name">
        <h2 class="menu-name-title">name</h2>
        <img src="../assets/all-images/icons/arrow.svg" alt="Иконка-стрелка">          
      </button>
      <button>
        <img src="../assets/all-images/icons/heart.svg" alt="Иконка-сердце">
      </button>
    </div>
    <main>
      <div class="main-search flex">
        <form action="">
          <input type="text" placeholder="login" class="main-search-input">
          <button type="submit" class="main-search-btn">
            <img src="../assets/all-images/icons/search-input.svg" alt="Иконка-поиск">           
          </button>
        </form>
      </div>
      <div class="search-content-top">
        <div class="content-top-collage">
          <div class="search-content-wrap">
            <img src="../assets/Search-user/images/img-content-12.jpg" alt="Фото-публикация">
          </div>
          <div class="search-content-wrap">
            <img src="../assets/Search-user/images/img-content-9.jpg" alt="Фото-публикация">
          </div>
          <div class="search-content-wrap">
            <img src="../assets/Search-user/images/img-content-11.jpg" alt="Фото-публикация">
          </div>
          <div class="search-content-wrap">
            <img src="../assets/Search-user/images/img-content-10.jpg" alt="Фото-публикация">
          </div>
        </div>
        <div class="content-top-column">
          <div class="search-content-wrap">
            <img src="../assets/Search-user/images/img-content-8.jpg" alt="Фото-публикация">
          </div>
        </div>
      </div>
      <div class="search-content-bottom">
        <div class="content-top-column">
          <div class="search-content-wrap">
            <img src="../assets/Search-user/images/img-content-7.jpg" alt="Фото-публикация">
          </div>
        </div>
        <div class="content-top-collage">
          <div class="search-content-wrap">
            <img src="../assets/Search-user/images/img-content-15.jpg" alt="Фото-публикация">
          </div>
          <div class="search-content-wrap">
            <img src="../assets/Search-user/images/img-content-13.jpg" alt="Фото-публикация">
          </div>
          <div class="search-content-wrap">
            <img src="../assets/Search-user/images/img-content-16.jpg" alt="Фото-публикация">
          </div>
          <div class="search-content-wrap">
            <img src="../assets/Search-user/images/img-content-14.jpg" alt="Фото-публикация">
          </div>
        </div>
      </div>
    </main>
    <!-- Global scripts -->
    <script src="../assets/all-scripts/index.js"></script>
    <!-- Search-user scripts -->
    <script src="../assets/Search-user/js/index.js"></script>
  </body>
</html>
