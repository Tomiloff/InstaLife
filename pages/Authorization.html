<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaLife</title>
    <!-- Top-icon -->
    <link rel="icon" href="../assets/all-images/icons/top-icon.png" type="images/png" />
    <!-- Global styles -->
    <link href="../assets/index/css/index.css" type="text/css" rel="stylesheet" />
    <!-- Authorization styles -->
    <link href="../assets/authorization/index.css" type="text/css" rel="stylesheet" />
  </head>

  <body class="flex">
    <form action="Profile.html" class="authorization-form" novalidate>
      <h1>InstaLife</h1>
      <h2>Войти в аккаунт</h2>
      <input type="text" placeholder="Логин" maxlength ="25" class="login" required>
      <p class="loginError">Неверный логин</p>
      <input type="password" placeholder="Пароль" maxlength ="30" class="password" required>
      <p class="passwordError">Неверный пароль</p>
      <button id="check" type="submit">Войти</button>
    </form>

    <!-- Authorization scripts -->
    <script type="module" src="../assets/authorization/js/index.js"></script>
  </body>
</html>
