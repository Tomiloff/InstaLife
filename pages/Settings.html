<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaLife</title>
    <!-- Top-icon -->
    <link rel="icon" href="../assets/all-images/icons/top-icon.png" type="images/png" />
    <!-- Global styles -->
    <link href="../assets/index/css/index.css" type="text/css" rel="stylesheet" />
    <!-- Settings styles -->
    <link href="../assets/settings/index.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div class="mask flex">
      <div class="loader"></div>
    </div>
    <header class="header flex">
      <div class="header-bar flex">
        <form action="Profile.html">
          <button>
            <h1 class="header-bar-title">InstaLife</h1>
          </button>
        </form>
        <div class="header-bar-menu flex">
          <form action="Profile.html">
            <button>
              <img src="" alt="Аватар пользователя" class="bar-menu-avatar">
            </button>
          </form>
          <form action="Search-user.html">
            <button>
              <img src="../assets/all-images/icons/search.svg" alt="Иконка-поиск">
            </button>
          </form>
          <button>
            <img src="../assets/all-images/icons/plus.svg" alt="Иконка-плюс">
          </button>
          <!-- В разработке -->
          <!-- <button>
            <img src="../assets/all-images/icons/message.svg" alt="Иконка-сообщение">
          </button> -->
          <form action="Authorization.html">
            <button>
              <img id="btnTopExit" src="../assets/all-images/icons/house.svg" alt="Иконка-выход">
            </button>
          </form>  
        </div>
      </div>
    </header>
    <div class="aside-bar-menu">
      <button class="bar-menu-settings">
        <img src="../assets/all-images/icons/settings.svg" alt="Иконка-настройки">
      </button>
      <button class="bar-menu-name">
        <h2 class="menu-name-title">name</h2>
        <img src="../assets/all-images/icons/arrow.svg" alt="Иконка-стрелка">         
      </button>
      <button class="bar-menu-heart">
        <img src="../assets/all-images/icons/heart.svg" alt="Иконка-сердце">
      </button>
    </div>
    <main>
      <div class="settings-avatar flex">
        <div class="settings-avatar-wrap flex">
          <img src="" alt="Аватар пользователя" class="avatar-wrap-img">
        </div>
        <div class="settings-section-control">
          <h2 class="section-control-title">name</h2>
          <input type="file" id="file" class="section-control-input" oninput="download(this)">
          <label for="file" class="section-control-btn">Изменить фото профиля</label>
        </div>
      </div>
      <form class="profile-settings"> 
        <div class="profile-settings-section flex">
          <label for="nam-s" class="settings-section-item flex">Имя<br>Фамилия</label>
          <div class="settings-section-bar">
            <input id="nam-s" type="text" placeholder="Name Surname" class="settings-section-input" required>
            <span class="form-error">Необходимо указать имя и фамилию</span>
          </div>
        </div>
        <div class="profile-settings-section flex">
          <label for="login" class="settings-section-item flex">login<br>пользователя</label>
          <div class="settings-section-bar">
            <input id="login" type="text" placeholder="name" class="settings-section-input" required>
            <span class="form-error">Необходимо указать login</span>
          </div>
        </div>
        <div class="profile-settings-section flex">
          <label for="url" class="settings-section-item flex">Сайт</label>
          <div class="settings-section-bar">
            <input id="url" type="url" placeholder="url" class="settings-section-input">
            <span class="form-error">Укажите в формате http://mysite.ru</span> 
          </div>
        </div>
        <div class="profile-settings-section flex">
          <label for="about-m-f" class="settings-section-item flex">О себе</label>
          <div class="settings-section-bar">
            <textarea id="about-m-f" name="" id="" maxlength="150" rows="6" class="settings-section-textarea"></textarea>
          </div>
        </div>
        <div class="profile-settings-section flex">
          <label for="email" class="settings-section-item flex">Эл. адрес</label>
          <div class="settings-section-bar">
            <input id="email" type="email" name="email" placeholder="...@mail.ru" class="settings-section-input">
            <span class="form-error">Укажите в формате example@site.com</span>
          </div>
        </div>
        <div class="profile-settings-section flex">
          <label for="tel" class="settings-section-item flex">Номер телефона</label>
          <div class="settings-section-bar">
            <input id="tel" type="tel" placeholder="Телефон" pattern="[\+]\d{1}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" minlength="18" maxlength="18" class="settings-section-input"/>
            <span class="form-error">Укажите в формате +7 (123) 456-78-90</span>
          </div>
        </div>
        <div class="profile-settings-section flex">
          <label for="gender" class="settings-section-item flex">Пол</label>
          <div class="settings-section-bar">
            <input id="gender" type="text" placeholder="мужской / женский" class="settings-section-input">
          </div>
        </div>
        <div class="profile-settings-section flex">
          <div class="settings-section-item flex"></div>
          <button type="submit" class="item-btn-submit">Подтвердить</button>
        </div>
      </form>
      <form class="profile-password">
        <div class="profile-password-section flex">
          <label for="password" class="password-section-item flex">Новый пароль</label>
          <div class="password-section-bar">
            <input id="password" type="text" placeholder="Пароль" minlength="6" maxlength="10" class="password-section-input" required>
            <span class="form-error">Количесвто симвлолов от 6 до 10</span>
          </div>
        </div>
        <div class="profile-password-section flex">
          <div class="password-section-item flex"></div>
          <button type="submit" class="item-btn-submit">Сменить пароль</button>
        </div>
      </form>
    </main>
    <!-- Global scripts -->
    <script src="../assets/all-scripts/index.js"></script>
    <!-- Settings scripts -->
    <script src="../assets/settings/js/index.js"></script>
  </body>
</html>
