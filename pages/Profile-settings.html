    <main>
      <form action="" class="profile-settings">
        <div class="profile-settings-avatar flex">
          <div class="settings-avatar-wrap flex">
            <img src="../assets/all-images/img-avatar.jpg" alt="Аватар пользователя" class="avatar-wrap-img">
          </div>
          <div class="settings-section-control">
            <h2>name</h2>
            <button>Изменить фото профиля</button>
          </div>
        </div>
        <div class="profile-settings-section flex">
          <label class="settings-section-item flex">Имя</label>
          <div class="settings-section-input">
            <input type="text" placeholder="Name Surname">
          </div>
        </div>
        <div class="profile-settings-section flex">
          <label class="settings-section-item flex">Имя<br>пользователя</label>
          <div class="settings-section-input">
            <input type="text" placeholder="name">
          </div>
        </div>
        <div class="profile-settings-section flex">
          <label class="settings-section-item flex">Сайт</label>
          <div class="settings-section-input">
            <input type="text" placeholder="https://www...">
          </div>
        </div>
        <div class="profile-settings-section flex">
          <label class="settings-section-item flex">О себе</label>
          <div class="settings-section-input">
            <textarea name="" id="" maxlength="150" rows="6"></textarea>
          </div>
        </div>
        <div class="profile-settings-section flex">
          <label class="settings-section-item flex">Эл. адрес</label>
          <div class="settings-section-input">
            <input type="text" placeholder="...@mail.ru">
          </div>
        </div>
        <div class="profile-settings-section flex">
          <label class="settings-section-item flex">Номер телефона</label>
          <div class="settings-section-input">
            <input type="text" placeholder="+7 ...">
          </div>
        </div>
        <div class="profile-settings-section flex">
          <label class="settings-section-item flex">Пол</label>
          <div class="settings-section-input">
            <input type="text">
          </div>
        </div>
        <div class="profile-settings-section flex">
          <div class="settings-section-item flex"></div>
          <button type="submit" class="item-btn-submit">Отправить</button>
        </div>
      </form>
    </main>
